<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</head>
<body>
   
    <form method="post" style="text-align: center; margin-top:10%; width: 50%; margin-left: 17%;">
        {% csrf_token %}
        <h2 style="margin-bottom: 7%;">Dites nous pourquoi voulez-vous supprimer votre compte</h2>
       <div class="mb-3" style="text-align: start;font-weight: bold;">
        <label for="un"  class="form-label">Votre management est mal organisé !</label>
        <input type="checkbox" name="un">
       </div>
       <div class="mb-3"  style="text-align: start; font-weight: bold;">
        <label for="deux"  class="form-label">On m'a volé l'ragent </label>
        <input type="checkbox" name="deux"     >
       </div>
       <div class="mb-12"  style="text-align: start; font-weight: bold;">
        <label for="trois"  class="form-label">Votre système est trop compliqué à manupiler </label>
        <input type="checkbox" name="trois"     >
       </div>
       <div class="mb-3" style=" font-weight: bold;text-align: start;">
        <label style="text-align: start;" for="quatre"  class="form-label">Autres raisons </label>
        <textarea  style="text-align: start;" name="quatre" placeholder="Autres raisons" id=""  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ></textarea>
       </div>
    </div>
    <button type="submit"  class="btn btn-primary">envoyer</button>
    </form> <br>
    <p style="text-align: center;margin-right: 16%;">
        <a style="text-align: center;" href="{% url 'home' %}">
            <button  style="text-align: center;" type="submit"  class="btn btn-primary">Annuler</button>
        </a>
    </p>
</body>
</html>
