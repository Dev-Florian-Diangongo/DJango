<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <form action="" method="post" style="text-align: center; margin-top: 5%;">
        <h1>Transferer de l'argent entre nous dans FS  CASH</h1>
        {% csrf_token %}
        <p>
        <label for="compte_source_id">Selectionner votre compte </label>
            <select  name="compte_source_id" id="compte_source_id" >
                <option value="">Selectionner </option>
               {% for compte in user_comptes %}
               <option value="{{compte.id}}"> {{compte.user}}--{{compte.numero_compte}}--{{compte.solde}}--{{compte.devise}} </option>
               {% endfor %}
            </select>
        </p>
        <p>
            <label for="compte_destination_id">Compte de destination</label>
            <select name="compte_destination_id" id="compte_destination_id" required>
                <option value="">selectionner</option>
                {% for compte in user_comptes %}
                <option value="{{compte.id}}"> {{compte.user}}--{{compte.numero_compte}}--{{compte.solde}}--{{compte.devise}}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <label for="montant">Montant</label>
            <input type="number" name="montant" id="" required>
        </p>
        <p>
            <label for="description">Description</label>
           <textarea name="description" id="">Evrivez ici...</textarea>
        </p>
        <button type="submit">Transferer</button>
    </form>
    
    {% if message_montant %}
    <p style="color: red;text-align: center;">
        {{message_montant}}

    </p>
    {% endif %}
    {% if message %}
    <p style="color: red;text-align: center;">
        {{message}}

    </p>
    {% endif %}
</body>
</html>
