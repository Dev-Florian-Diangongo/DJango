<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body >
    <div class="container">
   


    <form style="width: 40%; margin-left: 25%; font-size: 1.5vw;margin-top: 4%;" method="post">
        {% csrf_token %}
        <h2 style="margin-top: 4%;"> Création du compte Bancaire </h2>
        <div class="mb-3">
            <label for="types_compte" class="form-label">Montant</label> <br>
            <select name="types_compte" id="" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <option value="selectionner">Selectionner</option>
                <option value="entreprise">Entreprise</option>
                <option value="epargne">Epargne</option>
                <option value="courant">Courant</option>
               </select> 
           </div>
      

       

      <div class="mb-3">
        <label for="phone" class="form-label">Téléphone </label> 
       <input type="text" name="phone" required>
    </div>

    <div class="mb-3">
        <label for="solde" class="form-label">Solde </label> 
       <input type="number" name="solde" required>
    </div>
        <div class="mb-3">
            <label for="devise" class="form-label">Devise</label>
            <select name="devise" id="">
                <option value="">selectionner</option>
                <option value="USD">USD</option>
            </select>
        </div>
        
        
       <div class="mb-3">
        <label for="code_pin" class="form-label">code Pin</label>
        <input type="number" name="code_pin">
       </div>
       
        
        <button type="submit" class="btn btn-primary">Valider</button>
      </form>


       
        {% if message_code_pin %}
        <h2 style="color: red;">
            {{message_code_pin}}
        </h2>
        {% endif %}
        {% if message %}
        <p style="text-align: center;color: red;">
                {{message}}
        </p>
        {% endif %}
    </div>
</body>
</html>
