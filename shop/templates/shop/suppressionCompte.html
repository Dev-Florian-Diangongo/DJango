<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <form action="" method="post" style="text-align: center; margin-top:10%; width: 50%; margin-left: 17%;">

        {% csrf_token %}
        <h2 style="margin-top: 5%;">
         Voulez-vous vraiment supprimer votre compte
        
                </h2>
        <div class="mb-3">
            <label for="oui">Oui</label>
        <input type="checkbox" name="oui">
        </div>
        <div class="mb-3">
            <label for="non">Non</label>
        <input type="checkbox" name="non" >
        </div>
        <button type="submit"  class="btn btn-primary">envoyer</button>
    </form>
    {% if message %}
    <p style="color: red; text-align: center;">
            {{message}}
    </p>
    {% endif %}
</body>
</html>
