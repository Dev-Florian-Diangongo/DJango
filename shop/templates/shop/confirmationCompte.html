<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>
        function startTimer(duration, display){
            var timer = duration, minutes, seconds ;
            setInterval(function () {
                minutes = parseInt(timer/60,10) ;
                seconds = parseInt(timer % 60, 10) ;
                minutes = minutes < 10 ? "0" + minutes : minutes ;
                seconds = seconds < 10 ? "0" + seconds : seconds ;
                display.textContent = minutes + " :" + seconds ;
                if(--timer < 0){
                    display.textContent = "operation expirée !" ;
                    document.getElementById("confirmation_number").disabled = true ;
                }

            },
            1000) ;
        }

        window.onload = function () {
            var fiveMinutes = 60 *5 ;
            display = document.querySelector('#time');
            startTimer(fiveMinutes, display) ;
        };
    </script>
</head>
<body >
    <div class="container">
  
 

        
    {% if not messages %}
    <h1 style="text-align: center;margin-top:8%;">
        vous avez <span id="time">05:00</span> minutes pour confirmer le numero envoyé
    
      </h1>
    <form style="width: 40%; margin-left: 25%; font-size: 1.5vw;margin-top: 4%;" method="post">
        {% csrf_token %}
        <h2 style="margin-top: 4%;"> Confirmation du compte Bancaire </h2>
     
       

    <div class="mb-3">
        <label for="confirmation_number" class="form-label">Numero de compte </label> 
       <input type="number" name="confirmation_number" required>
    </div>
       
       
        
        <button type="submit" class="btn btn-primary" id="submit_button">confirmer</button>
      </form>
      <p style="text-align: center;">
        vous devez confirmer le numero que vous avez reçu via un sms que nous avons envoyé
    </p>
    {% else %}

    
    <h2 style="color: red;text-align:center">
     {{message}}
    </h2>
    

{% endif %}

    </div>
</body>
</html>
